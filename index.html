<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="container__parte1">
            <div class="container__parte1__display" id="display"></div>
        </div>
        <div class="container__parte2">
            <input type="text" class="container__parte2__num" id="num1">
            <div class="container__parte2__operando" id="operando"></div>
            <input type="text" class="container__parte2__num"  id="num2">
        </div>
        <div class="container__parte3">
            <div class="container__parte3__numeros">
                <button id="btn#7" class="btn">7</button>
                <button id="btn#8" class="btn">8</button>
                <button id="btn#9" class="btn">9</button>
                <button id="btn#4" class="btn">4</button>
                <button id="btn#5" class="btn">5</button>
                <button id="btn#6" class="btn">6</button>
                <button id="btn#1" class="btn">1</button>
                <button id="btn#2" class="btn">2</button>
                <button id="btn#3" class="btn">3</button>
                <button id="btn#0" class="btn">0</button>
                <button id="limpiar" class="btn">C</button>
                <button id="igual" class="btn">=</button>
            </div>
            <div class="container__parte3__operadores">
                <button id="divi" class="btn2">/</button>
                <button id="mult" class="btn2">*</button>
                <button id="rest" class="btn2">-</button>
                <button id="suma" class="btn2">+</button>
            </div>
        </div>
    </div>
</body>
</html>
